<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Steven Frederiksen">

    <title>AngularKnow</title>

    <link rel="stylesheet" href="../res/node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../res/node_modules/bootstrap/dist/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="../styles/main.css" />



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="storageController">

<header>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="../index.html">AngularKnow</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a class="clean-link" href="#">Storage Test</a></li>
                <li><a class="clean-link" href="https://github.com/studeo14/AngularKnow"><i class="fa fa-home"></i>GitHub</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <div class="starter-template">
        <h1><strong>Storage Test</strong></h1>
    </div>
    <button ng-click="$storage.counter = $storage.counter + 1">{{$storage.counter}}</button>
    <button ng-click="reset()">Reset</button>
</div>


<!-- Do the script stuff down here for speed -->
<script src="../res/node_modules/jquery/dist/jquery.min.js"></script>
<script src="../res/bower_components/angular/angular.js"></script>
<script src="../res/bower_components/angular-messages/angular-messages.min.js"></script>
<script src="../res/bower_components/angular-resource/angular-resource.min.js"></script>
<script src="../res/bower_components/ngstorage/ngStorage.min.js"></script>


<!-- Custom scripts -->
<script src="../scripts/app.js"></script>
<script src="../scripts/mainApp.js"></script>
<script src="../scripts/services.js"></script>
<script src="../scripts/lesson_1.js"></script>
<script src="../scripts/lesson_2.js"></script>
<script src="../scripts/storage_mod.js"></script>

</body>
</html>
