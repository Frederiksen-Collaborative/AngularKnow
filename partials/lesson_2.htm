<div class="container">

    <div ng-controller="lesson2Controller">

        <h1><strong>Lesson 2 Stuff</strong></h1><br><br>

        <form name="myForm">
            <label>
                Enter text:
                <input type="text" ng-model="field" ng-class="" name="myField" required minlength="5" />
            </label>
            <div ng-messages="myForm.myField.$error" role="alert">
                <div class="alert alert-danger" ng-message="required">You did not enter a field</div>
                <div class="alert alert-danger" ng-message="minlength, maxlength">
                    Your email must be between 5 and 100 characters long
                </div>
            </div>
        </form>
    </div>

</div>
