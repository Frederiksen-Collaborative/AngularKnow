<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Steven Frederiksen">

    <title>AngularKnow</title>

    <link rel="stylesheet" href="res/node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="res/node_modules/bootstrap/dist/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="styles/main.css" />



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="partialsController">

<header>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="../../index.html">AngularKnow</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a class="clean-link" href="https://github.com/studeo14/AngularKnow"><i class="fa fa-home"></i>GitHub</a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <div class="starter-template">
        <h1>AngularKnow</h1>
    </div>
    <div class="col-md-12">
            <span id="home">
                <!-- this is where the main code will go -->
                <ul ng-repeat="tab in partials">
                    <li>
                        <a ng-click="loadPartial(tab.link)" class="clean-link norm">{{tab.name}}</a>
                    </li>
                </ul>
            </span>
    </div>
    <div class="col-lg-12 boxed" id="content">

    </div>
</div>

<!-- Do the script stuff down here for speed -->
<script src="res/node_modules/jquery/dist/jquery.min.js"></script>
<script src="res/bower_components/angular/angular.min.js"></script>
<script src="res/bower_components/angular-messages/angular-messages.min.js"></script>
<script src="res/bower_components/angular-resource/angular-resource.min.js"></script>


<!-- Custom scripts -->
<script src="scripts/app.js"></script>
<script src="scripts/mainApp.js"></script>
<script src="scripts/services.js"></script>
<script src="scripts/lesson_1.js"></script>
<script src="scripts/lesson_2.js"></script>

</body>
</html>
